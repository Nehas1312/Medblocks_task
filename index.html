<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Patient Registration App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Patient Registration</h1>
  <form id="registrationForm">
    <input type="text" id="name" placeholder="Name" required>
    <input type="number" id="age" placeholder="Age" required>
    <select id="gender" required>
      <option value="" disabled selected>Select Gender</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
      <option value="Other">Other</option>
    </select>
  
    <input type="text" id="contact" placeholder="Contact" required>
    <textarea id="medicalHistory" placeholder="Medical History"></textarea>
    <button type="submit">Register</button>
  </form>
  

  <h2>Patient Records</h2>
  <table id="patientTable">
    <thead>
      <tr><th>Name</th><th>Age</th><th>Gender</th><th>Contact</th><th>History</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <script type="module" src="app.js"></script>
</body>
</html>
