<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Patient Registration App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Patient Registration System</h1>
    
    <div id="loadingIndicator" class="loading-spinner">
      <div class="spinner"></div>
    </div>
    
    <div class="card">
      <h2>Register New Patient</h2>
      <form id="registrationForm" data-mode="add">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" placeholder="Enter patient name" required>
        </div>
        
        <div class="form-group">
          <label for="age">Age</label>
          <input type="number" id="age" min="1" max="120" placeholder="Enter age" required>
        </div>
        
        <div class="form-group">
          <label for="gender">Gender</label>
          <select id="gender" required>
            <option value="" disabled selected>Select Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="contact">Contact Information</label>
          <input type="text" id="contact" placeholder="Phone number or email" required>
        </div>
        
        <div class="form-group">
          <label for="medicalHistory">Medical History</label>
          <textarea id="medicalHistory" placeholder="Enter relevant medical history"></textarea>
        </div>
        
        <div class="form-buttons">
          <button type="submit" class="primary-btn">Register</button>
          <button type="button" id="resetForm" class="secondary-btn">Reset</button>
        </div>
      </form>
    </div>
    
    <div class="card">
      <h2>Patient Records</h2>
      
      <div class="search-container">
        <input type="text" id="searchPatient" placeholder="Search patients...">
      </div>
      
      <div class="table-container">
        <table id="patientTable">
          <thead>
            <tr>
              <th>Name</th>
              <th>Age</th>
              <th>Gender</th>
              <th>Contact</th>
              <th>Medical History</th>
            </tr>
          </thead>
          <tbody>
            <!-- Patient records will be inserted here dynamically -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
